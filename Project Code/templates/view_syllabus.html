<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Syllabus - {{ subject }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --danger-color: #ef476f;
            --text-color: #2b2d42;
            --light-text: #f8f9fa;
            --bg-color: #f8f9fa;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.8), rgba(76, 201, 240, 0.8));
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-30px) translateX(20px);
            }
            50% {
                transform: translateY(-15px) translateX(-20px);
            }
            75% {
                transform: translateY(-30px) translateX(10px);
            }
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: var(--secondary-color);
            color: var(--light-text);
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        
        .back-btn:hover {
            background-color: #332dad;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .container {
            width: 700px;
            max-width: 90%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(5px);
            animation: fadeInUp 0.8s ease;
            margin: 40px 0;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            margin-bottom: 30px;
            color: var(--text-color);
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 3px;
        }
        
        .syllabus-container {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            text-align: left;
            margin-bottom: 20px;
        }
        
        .syllabus-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .syllabus-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }
        
        .syllabus-container::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }
        
        .topic {
            margin-bottom: 25px;
            animation: fadeIn 0.5s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding-bottom: 15px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .topic h3 {
            color: var(--primary-color);
            margin-bottom: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .topic h3::before {
            content: '\f02d';
            font-family: 'Font Awesome 5 Free';
            margin-right: 10px;
            color: var(--accent-color);
        }
        
        .subtopics {
            margin-left: 30px;
        }
        
        .subtopic {
            color: var(--text-color);
            margin-bottom: 8px;
            position: relative;
            padding-left: 15px;
            font-size: 15px;
        }
        
        .subtopic::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--accent-color);
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-decoration: none;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.4);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .btn:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <a href="{{ url_for('secondpage', year=year, branch=department, subject=subject) }}" class="back-btn animate__animated animate__fadeIn">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    
    <div class="container">
        <h1 class="animate__animated animate__fadeIn">{{ subject }} Syllabus</h1>
        <h3 class="animate__animated animate__fadeIn" style="margin-bottom: 20px; color: #666;">{{ year }} - {{ department }}</h3>
        
        <div class="syllabus-container animate__animated animate__fadeIn" style="animation-delay: 0.2s">
            {% for topic, subtopics in topics_dict.items() %}
                <div class="topic">
                    <h3>{{ topic }}</h3>
                    <div class="subtopics">
                        {% for subtopic in subtopics %}
                            <div class="subtopic">{{ subtopic }}</div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
        
        <a href="{{ url_for('secondpage', year=year, branch=department, subject=subject) }}" class="btn animate__animated animate__fadeIn" style="animation-delay: 0.4s">
            <i class="fas fa-file-alt"></i> Generate Question Paper
        </a>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 5px and 20px
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
